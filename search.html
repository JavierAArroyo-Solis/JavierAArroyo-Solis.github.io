<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Search</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Coding Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <fieldset>
        <div>
          <label for="searchbox">Search:</label>
          <input type="text" name="q" id="searchbox">
        </div>
        <div>
          <label for="selectlang">Select a Coding Language:</label>
          <select name="as_epq" id="phrase">
            <option value="">--All Language--</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="c#">C#</option>
          </select>
        </div>
        <div>
          <label for="selectsite">Select a Website:</label>
          <select name="as_sitesearch" id="site">
            <option value="">--All Websites</option>
            <option value="w3schools.com">W3Schools</option>
            <option value="stackoverflow.com">Stack Overflow</option>
          </select>
        </div>
        <fieldset id="radio">
          <legend>Content Filters</legend>
          <div>
            <input type="radio" name="tbm" value="" id="websearch" checked>
            <label for="websearch">Websites</label>
          </div>
          <div>
            <input type="radio" name="tbm" value="vid" id="videosearch">
            <label for="videosearch">Videos</label>
          </div>
          <div>
            <input type="radio" name="tbm" value="bks" id="booksearch">
            <label for="booksearch">Book</label>
          </div>
        </fieldset>
      </fieldset>
      <input type="submit" value="Search" id="submitbutton">
    </form> 
  </body>
</html>
