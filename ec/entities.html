<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Template</title>
    <style>
      table, th, td {
        border: 3px solid rebeccapurple;
      }
      table {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Page Header</h1>
    <table>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Entity</th>
      </tr>
      <tr>
        <th>&lt;</th>
        <td>Less Than</td>
        <td>&amp;lt;</td>
      </tr>
      <tr>
        <th>&gt;</th>
        <td>Greater Than</td>
        <td>&amp;gt;</td>
      </tr>
      <tr>
        <th>&copy;</th>
        <td>Copyright</td>
        <td>&amp;copy;</td>
      </tr>
      <tr>
        <th>&Ntilde;</th>
        <td>Enye</td>
        <td>&amp;Ntilde;</td>
      </tr>
      <tr>
        <th>&frac12;</th>
        <td>Half</td>
        <td>&amp;frac12;</td>
      </tr>
      <tr>
        <th>&pi;</th>
        <td>pi</td>
        <td>&amp;pi;</td>
      </tr>
      <tr>
        <th>&spades;</th>
        <td>Spades</td>
        <td>&amp;spades;</td>
      </tr>
      <tr>
        <th>&clubs;</th>
        <td>Clubs</td>
        <td>&amp;clubs;</td>
      </tr>
      <tr>
        <th>&diams;</th>
        <td>Diamond</td>
        <td>&amp;diams;</td>
      </tr>
      <tr>
        <th>&hearts;</th>
        <td>hearts</td>
        <td>&amp;hearts;</td>
      </tr>
    </table>
  </body>
</html>
